<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
	    <title>Timeline</title>
	<style type="text/css">
		body{
			background:#e3e3e3;
		}
		#wrap{
			margin:100px auto;
			width:950px;
			background:#e3e3e3;
		}
		#canvas{
			width:100%;
			display:block;
			height:200px;
			background:transparent;
			cursor:pointer;
		}
	</style>
        <script type="text/javascript" src="../src/dateline.js"></script>
	<script type="text/javascript">
            window.onload=function(){
				var ic=new inlineCalendar;
				ic.init({
					canvas:document.getElementById("canvas"),
					todayTextColor:"rgb(0,255,0)",
					todayBoxSeparatorColor:"rgb(0,255,0)",
					events:["2010-07-06","2010-07-08"],
					callback:function(event){
						console.log(event.date);
					}
				});
			};
	</script>
	    
    </head>
    <body>
        <div id="wrap">
         	<canvas id="canvas" width="950" height="200"></canvas>		
		</div>
		
    </body>
</html>
