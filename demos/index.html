<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
	    <title>Timeline</title>
	<style type="text/css">
		body{
			background:#e3e3e3;
		}
		#wrap{
			margin:100px auto;
			width:855px;
			background:#e3e3e3;
		}
		#canvas{
			width:100%;
			display:block;
			height:80px;
			background:#fff;
			cursor:pointer;
			border:1px solid #ccc;
		}
	</style>
        <script type="text/javascript" src="../src/dateline.js"></script>
	<script type="text/javascript">
			var ic=new inlineCalendar;
			
            window.onload=function(){	
				ic.init({
					canvas:document.getElementById("canvas"),
					todayTextColor:"rgb(0,255,0)",
					eventedBoxColor:"rgba(0,0,0,0.5)",
					eventedBoxSeparatorColor:"rgba(0,0,255,1)",
					eventedTextColor:"rgba(0,0,255,1)",
					events:{"2010-07-06":"Description","2010-07-08":"Description 2"},
					monthNameOnTop:true,
					monthNameAlign:"center",
					callback:function(event){
						console.log(event);
					}
				});
			};
	</script>
	    
    </head>
    <body>
        <div id="wrap">
         	<canvas id="canvas" width="855" height="80"></canvas>		
		</div>
		
    </body>
</html>
