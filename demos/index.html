    <head>
	    <title>Timeline</title>
	<style type="text/css">
		body{
			background:#e3e3e3;
		}
		#wrap{
			margin:100px auto;
			width:855px;
			background:#e3e3e3;
		}
		#canvas{
			width:100%;
			display:block;
			height:100px;
			background:#fff;
			cursor:pointer;
			border:1px solid #ccc;
		}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="../src/dateline.js"></script>
	<script type="text/javascript">

            window.onload=function(){

			//*/
			$(function(){
				$("#canvas").inlineCalendar({
					showControls:false,
					align:"center",
					todayTextColor:"rgb(0,255,0)",
					eventedBoxColor:"rgba(0,0,0,0.5)",
					eventedBoxSeparatorColor:"rgba(0,0,255,1)",
					eventedTextColor:"rgba(0,0,255,1)",
					events:{"2010-07-06":"Description","2010-08-08":"Description 2","2010-08-08":["Description 3","Another event"]},
					showMonthName:true,
					monthNameAlign:"center",
					callbacks:{
						onEvent:function(e){
							console.log(e);
						}
					}
				});
			});
	</script>
	    
    </head>
    <body>
        <div id="wrap">
         	<canvas id="canvas" width="855" height="100"></canvas>		
		</div>
		<button onclick="$('#canvas').inlineCalendar('prevYear')"><<</button>
		<button onclick="$('#canvas').inlineCalendar('prevMonth')"><</button>
		<button onclick="$('#canvas').inlineCalendar('nextMonth')">></button>
		<button onclick="$('#canvas').inlineCalendar('nextYear')">>></button>
    </body>
</html>
